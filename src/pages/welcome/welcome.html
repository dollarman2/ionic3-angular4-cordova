<ion-header>

    <ion-navbar color="primary">
        <ion-title>Welcome</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button block ion-button (click)="signInUser()">Sign In</button>
    </div>
    <button block ion-button (click)="Register()" icon-left>
  		<ion-icon name="home"></ion-icon>Register
  	</button>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-title>&copy; Corona Management System</ion-title>
    </ion-toolbar>
</ion-footer>
