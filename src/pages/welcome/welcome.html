<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <ion-img class="img" src="assets/cor.png"></ion-img>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <ion-list inset>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
            </ion-item>

        </ion-list>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" full (click)="signInUser()">Login</button>
            </ion-col>
        </ion-row>

    </div>

  		<ion-icon name="home"></ion-icon>Register
  	</button
      <div padding>
            <button color="submain" block ion-button>Sign In</button>
        </div>-->
</ion-content>
