<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <ion-img class="img" src="assets/cor.png"></ion-img>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="signInUser()">
            <ion-list inset>

                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="text" id="email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input type="password" id="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                </ion-item>

            </ion-list>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button type="submit" class="submit-btn" full>Login</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
