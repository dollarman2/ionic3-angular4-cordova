<ion-header>

    <ion-navbar color="main">
        <ion-title>Facilities</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput()" [formControl]="searchControl"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <p>
                <strong>Local Govt. Area:</strong> &nbsp;<span>{{item.LGA}}</span>
                <br><strong>Ward:</strong>&nbsp;{{ item.WARD }}
                <br><strong>Facility:</strong>&nbsp;{{ item.NAME_OF_HEALTH_FACILITY }}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar color="main">
        <ion-title>&copy; Corona Management Systems</ion-title>
    </ion-toolbar>
</ion-footer>
