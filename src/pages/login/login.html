<ion-header>
    <ion-navbar color="main">
        <ion-title>Password Reset</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>

    <div class="login-box">
        <ion-list inset>
            <ion-item>
                <ion-label stacked>Old Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.oldpassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>New Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.newpassword"></ion-input>
            </ion-item>

        </ion-list>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" full (click)="Update()">Update Password</button>
            </ion-col>
        </ion-row>

    </div>
</ion-content>
<ion-footer>
    <ion-toolbar color="main">
        <ion-title>&copy; Corona Management Systems</ion-title>
    </ion-toolbar>
</ion-footer>
